name: Show Secret

on:
  workflow_dispatch:

jobs:
  show-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print secret
        env:
          VAR_1: ${{ secrets.VAR_1 }}
        run: |
          echo "Secret value is $VAR_1"
